log4j.rootLogger=DEBUG,logFile,stdout
log4j.appender.logFile=org.apache.log4j.RollingFileAppender
log4j.appender.logFile.File=${system.rootPath}/log/app.log
log4j.appender.logFile.MaxFileSize=10MB
log4j.appender.logFile.MaxBackupIndex=50
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=%-d{MM-dd HH\:mm\:ss SSS}[%p]core[%c{1}]%m%n
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{MM-dd HH/\:mm/\:ss SSS}] %t %-5p %c(line/\:%L) %x-%m%n
